<html>
  <head>
    <title>Item list</title>
  </head>
  <body>
    {% for order in orders %}
      <div>
        <h2>Orderer username: {{ order }}</h2>
        <h3>Items</h3>
        <ul>
          {% for orderItem in orderItems %}
            {% if orderItem.order == order %}
              <li>{{ orderItem }}</li>
            {% endif %}
          {% endfor %}
        </ul>
      <div>
    {% endfor %}
  </body>
</html>
